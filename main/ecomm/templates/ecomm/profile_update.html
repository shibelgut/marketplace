{% extends 'ecomm/base.html' %}

{% block title %}
    Goods
{% endblock %}

{% block content %}

    <form action="{% url 'profile_user_update_url' %}" method="post">
        {% csrf_token %}

        {% for field in form %}
            <div class="form-group">
                {% if field.errors %}
                    <div class="alert alert-danger">
                        {{ field.errors }}
                    </div>
                {% endif %}

                {{ field.label }}
                {{ field }}
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>

{% endblock %}

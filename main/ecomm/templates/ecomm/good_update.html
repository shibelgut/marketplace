{% extends 'ecomm/base.html' %}

{% load crispy_forms_tags %}

{% block title %}
    Edit goods
{% endblock %}

{% block content %}

    <form action="{% url 'goods_update_url' pk=good_id %}" method="post">
        {% csrf_token %}
        <div class="row mb-3">
            {{ good_form|crispy }}
            {{ characteristic_formset|crispy }}
            {{ image_formset|crispy }}
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
    </form>

{% endblock %}
